version: '2.1'
jobs:
  build:
    docker:
      - image: cimg/python:3.9.5-node
    steps:
      - checkout
      - setup_remote_docker
      - run: python --version
      - run: node --version
      - run: >
          pushd octoductor;
          pip install ".[test]";
          py.test --cov=. --cov-report term-missing --cov-branch --cov-report=xml -rP;
          popd;
      - run: >
          npm install --legacy-peer-deps
          npx cdk synth > template.yaml
  docker:
    docker:
      - image: cimg/base:2021.05
    steps:
      - checkout
      - setup_remote_docker
      - run: docker run hello-world
  cdk:
    docker:
      - image: cimg/node:16.3.0
    steps:
      - checkout
      - setup_remote_docker
      - run: npm install --legacy-peer-deps
      - run: npx cdk synth > template.yaml;
workflows:
  test_my_app:
    jobs:
      - build
